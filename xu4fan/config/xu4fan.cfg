[FanController]
trip_temps = [60000, 70000, 80000]
trip_speeds = [120, 200, 240]
hysteresis = 8000
poll_inverval = 0.25
verbose = False

[Thermometer]
file_prefix = /sys/devices/virtual/thermal/thermal_zone
file_suffix = /temp
zones = [0, 1, 2, 3]

[Fan]
fan_mode_file = /sys/devices/platform/pwm-fan/hwmon/hwmon0/automatic
fan_speed_file = /sys/devices/platform/pwm-fan/hwmon/hwmon0/pwm1